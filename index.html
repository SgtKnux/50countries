<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Country Picker</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }
    button {
      background-color: #6200ea;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #3700b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Random Country Picker</h1>
    <p>Click the button to roll a random country!</p>
    <button onclick="generateCountry()">Roll</button>
    <div id="result"></div>
  </div>

  <script>
    const countries = [
      "USA", "Canada", "Costa Rica", "Peru", "Chile", 
      "Japan", "Korea", "Thailand", "Australia", "New Zealand", 
      "Italy", "UK", "Germany", "Spain", "Belgium", 
      "France", "Portugal", "Sweden", "Finland", "Austria", 
      "Germany", "South Africa", "Morocco", "Ghana", "Lesotho", 
      "Eswatini", "Senegal", "Equatorial Guinea", "Mozambique", "Madagascar", 
      "Zambia", "Iceland", "Ireland", "Norway", "Netherlands", 
      "Croatia", "Switzerland", "Hungary", "Slovenia", "Denmark", 
      "Luxembourg", "Greece", "Jamaica", "Dominican Republic", "Singapore", 
      "Monaco", "San Marino", "Vatican City", "Liechtenstein", "Andorra"
    ];

    function generateCountry() {
      const randomIndex = Math.floor(Math.random() * countries.length);
      const country = countries[randomIndex];
      document.getElementById('result').innerText = `You got ${country}`;
    }
  </script>
</body>
</html>
